

name: npm-publish

on:
  push:
    branches: [ main ]
    
jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@master
    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 10.22.0
    - uses: mikeal/merge-release@master
      env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
          DEPLOY_DIR: /lib
          SRC_PACKAGE_DIR: /src




